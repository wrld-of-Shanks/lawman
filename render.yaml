services:
  - type: web
    name: specter-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: specter_legal
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: false
