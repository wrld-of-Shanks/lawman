<!DOCTYPE html>
<html>
<head>
    <title>SPECTER Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; }
        button { background: #ffd700; color: black; font-weight: bold; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è SPECTER</h1>
        <h3>Your AI Legal Assistant</h3>
        
        <div id="loginForm">
            <input type="email" id="email" placeholder="Email Address" value="test@example.com">
            <input type="password" id="password" placeholder="Password" value="testpass123">
            <button onclick="login()">SIGN IN</button>
            <button onclick="register()">REGISTER</button>
        </div>
        
        <div id="message"></div>
        
        <div id="chatSection" style="display:none;">
            <h3>Chat with SPECTER</h3>
            <input type="text" id="chatInput" placeholder="Ask a legal question...">
            <button onclick="sendMessage()">Send</button>
            <div id="chatResponse"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://7c24dd760260.ngrok-free.app';
        
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: 'Test User' })
                });
                
                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="success">${data.message}</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.access_token) {
                    document.getElementById('message').innerHTML = `<div class="success">Login successful!</div>`;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('chatSection').style.display = 'block';
                    localStorage.setItem('token', data.access_token);
                } else {
                    document.getElementById('message').innerHTML = `<div class="error">${data.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function sendMessage() {
            const message = document.getElementById('chatInput').value;
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                document.getElementById('chatResponse').innerHTML = `<div class="success">${data.answer}</div>`;
            } catch (error) {
                document.getElementById('chatResponse').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
