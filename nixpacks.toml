[variables]
WORKDIR = "backend"

[phases.setup]
nixPkgs = ["python39", "gcc"]

[phases.install]
cmds = ["cd backend && python -m ensurepip --upgrade", "cd backend && python -m pip install --upgrade pip", "cd backend && pip install -r requirements.txt"]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
